<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * { /*Configuração global das CSS*/
            height: 100%;
        }
        body {
            background-image: linear-gradient(45deg, #D91E2E, #8C0F3D, #027368, #F29829, #F26430);
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1 style="color: aliceblue;">Testando gradiente</h1>
</body>
</html>
