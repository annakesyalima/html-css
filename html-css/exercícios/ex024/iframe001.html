<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
            border: 1px dashed black;
            /* scrolling: no;  auto yes no*/
        }
    </style>
</head>
<body>
    <!--Tamanho padrão do iframe 300x150 px -->
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do 
        
        <iframe src="https://blogsupereconomica.com/" frameborder="0" height="500" width="500">
            <a href="https://blogsupereconomica.com/">Superecomômica</a>

        </iframe>

        para aprender a investir.</p>

        <p>Esse é um video do curso em vídeo sobre HTML/CSS: 
            <iframe src="https://www.youtube.com/watch?v=eAxGt3ObQ24&list=PLHz_AreHm4dkcVCk2Bn_fdVQ81Fkrh6WT&index=3&ab_channel=CursoemV%C3%ADdeo" frameborder="0"></iframe>
        </p>
</body>
</html>
